<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <a href="/HTML">Voltar para Página Inicial</a> <br><br>
    <a href="/HTML/formularios/">Retornar para Goolge</a>
    <hr>
    <h1>Login</h1>
    <form>
        <!-- Campo de texto -->
         <label for="name">Nome:</label>
         <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Campo de email --> 
         <label for="email">E-mail</label>
         <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de Senha -->
         <label for="senha">Senha:</label>
         <input type="password" id="senha" name="senha" required>
        <br><br>

        <!-- Campo de Seleção Rádio -->
         <label>Gênero: </label>
         <input type="radio" name="genero" id="masculino" value="m">
         <label for="masculino">Masculino</label>
         <input type="radio" name="genero" id="feminino" value="f">
         <label for="feminino">Feminino</label>
        <br><br>

        <!-- Campo de Seleção Múltipla -->
         <label>Interesses</label>
         <input type="checkbox" id="backend" value="backend" name="interesses">
         <label for="backend">Back-end</label>
         <input type="checkbox" id="frontend" value="frontend" name="interesses">
         <label for="frontend">Front-end</label>
         <input type="checkbox" id="fullstack" value="fullstack" name="interesses">
         <label for="fullstack">Fullstack</label>
        <br><br>

        <!-- Campo de Data -->
         <label for="birth">Data de Nascimento: </label>
         <input type="date" name="nascimento" id="birth">
        <br><br>

        <!-- Campo de Arquivo (upload) -->
         <label for="file">Foto de Perfil: </label>
         <input type="file" name="profile-picture" id="file">
        <br><br>

        <!-- Campo de caixa de seleção -->
         <label for="situacao">Situação</label>
         <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opções</option>
            <option value="estudante">Estudando</option>
            <option value="trabalhador">Trabalhando</option>
            <option value="vagabundo">Vagabundeando</option>
         </select>
        <br><br>
        
         <!-- Campo de texto mutliplas linhas -->
         <label for="sobre">Sobre mim: </label>
         <textarea name="about-me" id="sobre" cols="40" rows="5" placeholder="Escreva um pouco sobre você"></textarea>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    <hr>

</body>
</html>
