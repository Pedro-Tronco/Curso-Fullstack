<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
</head>
<body>
    <a href="/HTML">Voltar para Página Inicial</a>
    <h1>Formulário de Inscrição</h1>

    <form>
        <label for="name">Nome: </label> <br>
        <input type="text" name="nome" id="name" required>
        <br><br>

        <label for="email">E-mail: </label> <br>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="tel">WhatsApp: </label> <br>
        <input type="tel" name="whatsapp" id="tel" required>
        <br><br>

        <label>Área de atuação: </label> <br>
        <input type="radio" name="area-de-atuacao" value="dev" id="dev">
        <label for="dev">Desenvolvimento</label>
        <input type="radio" name="area-de-atuacao" value="qa" id="qa">
        <label for="qa">Quality Assurance (QA)</label>
        <input type="radio" name="area-de-atuacao" value="da" id="da">
        <label for="da">Análise de Dados</label>
        <input type="radio" name="area-de-atuacao" value="infra" id="infra">
        <label for="infra">Infraestrutura</label>
        <br><br>

        <label for="obs">Obervações: </label> <br>
        <textarea name="obs" id="obs" cols="40" rows="5" placeholder="Escreva em um parágrafo outras observações"></textarea>
        <br><br>

        <input type="checkbox" name="ads" id="ads">
        <label for="ads">Desejo receber novidades e ofertas por emails</label>
        <br><br>

        <button type="submit">Enviar</button> | 
        <button type="reset">Limpar informações</button>
    
    </form>

</body>
</html>
