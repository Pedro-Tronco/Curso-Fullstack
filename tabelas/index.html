<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de tabelas</title>
</head>
<body>
    <h1>Notas</h1>
    <table border="1">
        <thead>
            <th>Matéria</th>
            <th>Nota</th>
        </thead>
        
        <tbody>
            <tr>
                <td>Matemática</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Português</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Ciências</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Educação Física</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
